<head>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <h1>detect-grid test case</h1>

  <h2>Rows</h2>

  <div class="stack">
    <div class="row">1</div>
    <div class="row">2</div>
    <div class="row">3</div>
    <div class="row">4</div>
  </div>

  <h2>Columns</h2>

  <div class="flex">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
  </div>

  <h2>Grid</h2>

  <div class="grid">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
  </div>

  <h2>Grid: large</h2>

  <div class="grid-large">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
    <div class="cell">5</div>
    <div class="cell">6</div>
    <div class="cell">7</div>
  </div>

  <h2>Grid: nested</h2>

  <div class="grid-nested">
    <div class="row">
      <div class="cell">1</div>
      <div class="cell">2</div>
    </div>
    <div class="row">
      <div class="cell">3</div>
      <div class="cell">4</div>
    </div>
  </div>

  <h2>Grid: align top</h2>

  <div class="grid-top">
    <div class="cell">1</div>
    <div class="cell">2<br>2</div>
    <div class="cell">3<br>3<br>3</div>
    <div class="cell">4<br>4<br>4<br>4</div>
  </div>

  <h2>Grid: align middle</h2>

  <div class="grid-middle">
    <div class="cell">1</div>
    <div class="cell">2<br>2</div>
    <div class="cell">3<br>3<br>3</div>
    <div class="cell">4<br>4<br>4<br>4</div>
  </div>

  <h2>Grid: align bottom</h2>

  <div class="grid-bottom">
    <div class="cell">1</div>
    <div class="cell">2<br>2</div>
    <div class="cell">3<br>3<br>3</div>
    <div class="cell">4<br>4<br>4<br>4</div>
  </div>

  <h2>Tolerance</h2>

  <div class="grid-offset">
    <div class="cell">1</div>
    <div class="cell">2</div>
    <div class="cell">3</div>
    <div class="cell">4</div>
  </div>

</body>
